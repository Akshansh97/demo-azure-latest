name: Build and Deploy Node + React to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install backend deps
      - name: Install backend dependencies
        run: npm install

      # Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # Deploy EVERYTHING (including frontend/dist)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: demo-app1
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
